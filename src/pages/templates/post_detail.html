<!-- post_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Detail</title>
</head>
<style>
    .comment {
      display: flex;
    }
    .comment_info{
        width: 20%;
        text-align: right;
        border: 2px solid #868686;
        padding: 10px;
    }
    .comment_content{
        width: 80%;
        border: 2px solid #868686;
        padding: 20px;
    }
    </style>
<body>
    <h1>{{ post.title }}</h1>
    <p>Author: {{ post.author }}</p>
    <p>Created at: {{ post.created_at }}</p>
    <p>{{ post.content }}</p>
    <button onclick="location.href='/'">Back</button>
    {% if is_author %}
        <button onclick="location.href='/post-update/{{post.pk}}'">Edit Post</button>
        <button onclick="location.href='/post-delete/{{post.pk}}'">Delete Post</button>
    {% endif %}
    {% for comment in Comments %}
    <div class="comment">
        <div class="comment_info">
            <p>{{comment.author }}</p>
            <p>{{comment.created_at}}</p>
        </div>
        <div class="comment_content">
            <p>{{comment.content}}</p>
        </div>
    </div>
    {% endfor %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Comment</button>
    </form>
</body>
</html>
